<meta charset="UTF-8" >

<script>

function pulaLinha(){

    document.write('<br><br>');
}

function mostra(frase){

    document.write(frase);
    pulaLinha();
}

var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

var numero = 1;
var totalIdades = 0;

while(numero <= totalFamiliares){
    var idade = parseInt(prompt("Informe a idade dos familiares"));
    totalIdades = totalIdades + idade;
    numero ++;
}

var mediaIdades = totalIdades / totalFamiliares;
mostra("A média de idades é igual a " + mediaIdades);
mostra("FIM");
    

</script>
