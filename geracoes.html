<meta charset="UTF-8">

<script>

function pulaLinha() {

    document.write("<br>");
}

function mostra(resultado) {

    document.write(resultado);
    pulaLinha();
}

var anoAtual = 2022;
var anoDescobrimento = 1500;
var mediaNascFilho = 28;
var resultado = (anoAtual - anoDescobrimento)/28;

mostra(Math.round(resultado));


</script>
