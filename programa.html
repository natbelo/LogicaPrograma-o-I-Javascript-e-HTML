<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");

    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    mostra("Olá pessoal!")

    var ano = 2022
    
    mostra("Natália tem " + ( ano - 1984) + " anos");
    
    mostra("Estela tem " + ( ano - 2019) + " anos");
    
    mostra("Aldo tem " + ( ano - 1983) +" anos");
   
</script>
