<meta charset="UTF-8" />

<script>

  function pulaLinha() {
    document.write("<br><br>");
  }

  function mostra(frase) {
    document.write(frase);
    pulaLinha();
  }


  //a instrução for é dividida em 3 partes que são separadas por ponto e vírgula.
  //a primeira é destinada a variável de incremento, a segunda à condição de repetição 
  //e a última ao incremento da variável de incremento

  for (
    var multiplicador = 1;
    multiplicador <= 10;
    multiplicador = multiplicador ++
  ) {
    mostra(7 * multiplicador);
  }

  var multiplicador = 1;

  while (multiplicador <= 10) {
    mostra(7 * multiplicador);
    multiplicador = multiplicador ++;
  }

  mostra("FIM");

</script>
