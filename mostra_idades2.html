<meta charset="UTF-8">

<script>

    function pulaLinha(){

        document.write("<br><hr><br>");
    }

     function mostra(frase){

        document.write("<big>" + frase + "</big>");
        pulaLinha();
    }

    var ano = 2022;

    mostra("Eu nasci em " + (ano - 37));
    mostra("Aldo nasceu em " + (ano - 38));
    mostra("Estela nasceu em " + (ano - 3));

</script>
